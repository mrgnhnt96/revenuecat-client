<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A cross-platform client for RevenueCat's Dashboard that supports iOS, Android, Web and Desktop">
  <meta name="keywords" content="RevenueCat, In App Purchases, purchases-flutter, Flutter">
  <meta name="author" content="Nemory Studios">
  <meta name="theme-color" content="#000000" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- open graph meta -->
  <meta property="og:site_name" content="RevenueCat Cross-Platform Dashboard">
  <meta property="og:title" content="RevenueCat Cross-Platform Dashboard" />
  <meta property="og:url" content="https://revenuecat.surge.sh" />
  <meta property="og:description" content="A cross-platform client for RevenueCat's Dashboard that supports iOS, Android, Web and Desktop" />
  <meta property="og:image" content="https://github.com/nemoryoliver/revenuecat-client/raw/master/images/screenshots_mobile.jpg"/>
  <meta property="og:type" content="website" />

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="RevenueCat">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="shortcut icon" type="image/png" href="favicon.png"/>

  <title>RevenueCat</title>
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <!-- This script installs service_worker.js to provide PWA functionality to
       application. For more information, see:
       https://developers.google.com/web/fundamentals/primers/service-workers -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        navigator.serviceWorker.register('flutter_service_worker.js');
      });
    }
  </script>
  <script src="main.dart.js" type="application/javascript"></script>
</body>
</html>
